  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Logs</h1>

  <ion-item-group *ngFor="let group of allStandtings">
    <ion-item-divider color="secondary">
      {{group.groupName}}
    </ion-item-divider>
    <ion-item *ngFor="let team of group.groupStandings">
      <ion-row>
        <ion-col>
          <h2 color="primary">
            <ion-icon name="football"></ion-icon>
            {{team.teamName}}
          </h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h4>Wins</h4>
        </ion-col>
        <ion-col>
          <h4>Losses</h4>
        </ion-col>
        <ion-col>
          <h4>Pct</h4>
        </ion-col>
        <ion-col>
          <h4>PF</h4>
        </ion-col>
        <ion-col>
          <h4>PA</h4>
        </ion-col>
        <ion-col>
          <h4>Diff</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h5>{{team.wins}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.losses}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.winningPct}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.pointsFor}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.pointsAgainst}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.pointsDiff}}</h5>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-item-group>
</ion-content>
