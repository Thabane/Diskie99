<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Fixtures</h1>
  <ion-refresher (ionRefresh)="refreshAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header></ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Games After:</ion-label>
        <ion-toggle [(ngModel)]="useDateFilter" (ionChange)="dateChanged()"></ion-toggle>
        <ion-datetime #datePicker displayFormat="M/D/YYYY" pickerFormat="M/D/YYYY" [(ngModel)]="dateFilter" (ionChange)="dateChanged()" [(disabled)]="!useDateFilter"></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let game of games" (click)="gameClicked($event, game)">
      <ion-row>
        <ion-col col-auto>
          <p>{{game.time | date:'M/d/yy'}}</p>
          <p>{{game.time | date:'shortTime'}}</p>
        </ion-col>
        <ion-col col-auto>
          <p>{{game.team1}}
            <br> VS <br>{{game.team2}}</p>
          <p>{{game.location}}</p>
        </ion-col>
        <!-- <ion-col width-20>
          <h4>{{game.scoreDisplay}}</h4>
          <ion-badge ion-badge color="primary" [class]="getScoreDisplayBadge(game)">{{getScoreWorL(game)}}</ion-badge>
        </ion-col> -->
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
